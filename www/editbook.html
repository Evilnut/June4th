<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->

<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="sfuindex.html" class="back link"><i class="icon icon-back"></i></a>
        </div>
        <div class="center sliding" style="margin-left:-20px;">Book Information</div>
    </div>
</div>

<div class="pages">
    <div class="page news-page" data-page="bookDetail" data-prof-id="{{id}}">
        <div class="page-content">
            <div class="content-block">
                <div class="content-block-inner">

                    <div class="content-block-title">Fill book information here:  </div>

                   
                    <div class = "redlabel">
                    	<p><font color="red">* required field.</font></p>
                    </div>

                    <form id = "editBook" method="post" enctype="multipart/form-data" action="http://evilnut.ca/App/APIs/sfu_app/sfuapp/sql/editbook.php" onSubmit="return editBookForm();">               
                    	<div class = "submitform">
                        	<ul>
                            	<li>
                                	<div class = "formLeft"><span class = "strBookImage">Book Image: </span></div>
                                	<div class = "formRight"><input type="file" name="fileToUpload"></div>
                                	<div class="img-data">
                                		<img src="http://evilnut.ca/App/APIs/sfu_app/sfuapp/sql/showimage.php?id={{ID}}" onerror="this.src='img/noImg.jpg'" width = "250" height = "250">
                            		</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strBookName">Book Name: </span></div>
                                	<div class = "formRight"><input type = "text" name="bookName"  maxlength="64" value="{{Name}}">
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strAuthorName">Author: </span></div>
                                	<div class = "formRight"><input type = "text" name = "bookAuthor" maxlength="64" value="{{Author}}"></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strSeller">Seller: </span></div>
                                	<div class = "formRight"><input type = "text" name = "seller" maxlength="32" value="{{Seller}}">
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strEdition">Edition: {{Edition}}</span></div>
                                	<div class = "formRight"><input type = "text" name = "bookEdition"  maxlength="16" value="{{Edition}}"></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strBookDesc">Description: </span></div>
                                	<div class = "formRight"><textarea name="bookDesc" rows="3" cols="22" maxlength="256">{{Description}}</textarea></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strOriginalPrice">Original Price: </span></div>
                                	<div class = "formRight"><input type = "text" name = 'OriginalPrice'  value="{{OriginalPrice}}" placeholder="(e.g. 100.00)"  maxlength="16"  title="Follow the format [dollar_value.cents_value]  e.g. 100.00"></div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strCurrentPrice">Current Price: </span></div>
                                	<div class = "formRight"><input type = "text" name = 'CurrentPrice'  value="{{CurrentPrice}}" placeholder="(e.g. 100.00)"  maxlength="16"  title="Follow the format [dollar_value.cents_value]  e.g. 100.00">
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strContactPhone">Telephone: </span></div>
                                	<div class = "formRight"><input type = "text" name ='telephone' value="{{Telephone}}" maxlength="15"  title="Allowed Characters:[0-9]. Length Requirement:10-15">
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                            	<li><div class = "formLeft" ><span class = "strContactEmail">{{Email}}</span></div>
                                	<div class = "formRight"><input type = "text" name = 'email' value="{{Email}}" maxlength="64"> 
                                	<font color="red">*</font>
                                	</div>
                            	</li>

                                <li>
                                    <div class = "formRight"><input type = "hidden" id ='bookID' name = 'BID' value="{{ID}}"  maxlength="64"> 
                                    </div>
                                </li>
                                
                        	</ul>                            
                        </div>
                        
						<div class = "formButton">
                            <div class="primaryBtn">
                            	<button  id="submitBtn" type="submit" value="Submit" name="submitBtn" >Update</button>
                            </div>
                            <div class="deleteButton" style="padding-top: 10px">
                                <button id="deleteBtn" type="button" value="button" onclick ="deleteBookForm();" >Delete</button>
                            </div>
                            <div class="secondaryBtn">
                           		<button id="resetBtn" type="reset" value="Reset">Reset</button>
                           	</div>
                        </div>
                    </form>

                              
                </div>
            </div>
        </div>
    </div>
</div>
