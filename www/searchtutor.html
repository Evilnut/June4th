<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->

<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="sfuindex.html" class="back link"><i class="icon icon-back"></i></a>
        </div>
        <div class="center sliding" style="margin-left:-20px;">Tutor ID and EditKey</div>
    </div>
</div>

<div class="pages">
    <div class="page" data-page="searchTutor">
        <div class="page-content">
            <div class="content-block">
          		<div class="content-block-title">Enter Tutor ID and EditKey</div>
                    
		
					<form id = "searchTutor" method="post" enctype="multipart/form-data"  onSubmit="return searchTutor();">
						<div class="list-block">
						  	<ul>
						    	<!-- Text inputs -->
							    <li>
							      <div class="item-content">
							        <div class="item-inner">
							          <div class="item-title label">Tutor ID</div>
							          <div class="item-input">
							            <input type="text" name="TID" placeholder="Tutor ID">
							          </div>
							        </div>
							      </div>
							    </li>
							    <li>
							      <div class="item-content">
							        <div class="item-inner">
							          <div class="item-title label">EditKey</div>
							          <div class="item-input">
							            <input type="text" maxlength="4" name="EditKey" placeholder="EditKey">
							          </div>
							        </div>
							      </div>
							    </li>
							
							</ul>
						</div>	
					

						<div class = "formButton">
	                        <div class="primaryBtn">
	                           	<button  id="submitBtn" type="submit" value="Submit" name="submitBtn">Edit/Delete</button>
	                        </div>
	                        <div class="secondaryBtn">
	                            <button id="resetBtn" type="reset" value="Reset" >Reset</button>
	                        </div>
	                    </div>
	                </form>

              
			</div>
		</div>
    </div>
</div>
